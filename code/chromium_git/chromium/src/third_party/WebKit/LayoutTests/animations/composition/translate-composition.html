<!DOCTYPE html>
<body>
<style>
.target {
  width: 100px;
  height: 100px;
}
</style>
<script src="../interpolation/resources/interpolation-test.js"></script>
<script>
assertComposition({
  property: 'translate',
  underlying: '100px 200px 300px',
  addFrom: '-50px 50%',
  addTo: '100%',
}, [
  {at: -1, is: '-100px 300px 300px'},
  {at: 0, is: '50px 250px 300px'},
  {at: 0.25, is: '87.5px 237.5px 300px'},
  {at: 0.75, is: '162.5px 212.5px 300px'},
  {at: 1, is: '200px 200px 300px'},
  {at: 2, is: '350px 150px 300px'},
]);

assertComposition({
  property: 'translate',
  underlying: '100px 200px 300px',
  addFrom: '50% 100px',
  replaceTo: '200px 50% 100px',
}, [
  {at: -1, is: '100px 550px 500px'},
  {at: 0, is: '150px 300px 300px'},
  {at: 0.25, is: '162.5px 237.5px 250px'},
  {at: 0.75, is: '187.5px 112.5px 150px'},
  {at: 1, is: '200px 50px 100px'},
  {at: 2, is: '250px -200px -100px'},
]);

assertComposition({
  property: 'translate',
  underlying: '100px 200px 300px',
  replaceFrom: '50% 100px',
  addTo: '200px 50% 100px',
}, [
  {at: -1, is: '-200px -50px -400px'},
  {at: 0, is: '50px 100px'},
  {at: 0.25, is: '112.5px 137.5px 100px'},
  {at: 0.75, is: '237.5px 212.5px 300px'},
  {at: 1, is: '300px 250px 400px'},
  {at: 2, is: '550px 400px 800px'},
]);

assertComposition({
  property: 'translate',
  underlying: 'none',
  replaceFrom: 'none',
  addTo: '100px',
}, [
  {at: -1, is: '-100px'},
  {at: 0, is: 'none'},
  {at: 0.25, is: '25px'},
  {at: 0.75, is: '75px'},
  {at: 1, is: '100px'},
  {at: 2, is: '200px'},
]);

assertComposition({
  property: 'translate',
  underlying: 'none',
  addFrom: 'none',
  addTo: '100px',
}, [
  {at: -1, is: '-100px'},
  {at: 0, is: 'none'},
  {at: 0.25, is: '25px'},
  {at: 0.75, is: '75px'},
  {at: 1, is: '100px'},
  {at: 2, is: '200px'},
]);

assertComposition({
  property: 'translate',
  underlying: 'none',
  replaceFrom: '0px 40px 60px',
  replaceTo: 'none',
}, [
  {at: -1, is: '0px 80px 120px'},
  {at: 0, is: '0px 40px 60px'},
  {at: 0.25, is: '0px 30px 45px'},
  {at: 0.75, is: '0px 10px 15px'},
  {at: 1, is: 'none'},
  {at: 2, is: '0px -40px -60px'},
]);

assertComposition({
  property: 'translate',
  underlying: 'none',
  replaceFrom: '0px 40px 60px',
  addTo: 'none',
}, [
  {at: -1, is: '0px 80px 120px'},
  {at: 0, is: '0px 40px 60px'},
  {at: 0.25, is: '0px 30px 45px'},
  {at: 0.75, is: '0px 10px 15px'},
  {at: 1, is: 'none'},
  {at: 2, is: '0px -40px -60px'},
]);

assertComposition({
  property: 'translate',
  underlying: '80px 20px',
  addFrom: 'none',
  replaceTo: '0px 40px 60px',
}, [
  {at: -1, is: '160px 0px -60px'},
  {at: 0, is: '80px 20px'},
  {at: 0.25, is: '60px 25px 15px'},
  {at: 0.5, is: '40px 30px 30px'},
  {at: 0.75, is: '20px 35px 45px'},
  {at: 1, is: '0px 40px 60px'},
  {at: 2, is: '-80px 60px 120px'},
]);

assertComposition({
  property: 'translate',
  underlying: '80px 20px',
  addFrom: '0px 40px 60px',
  replaceTo: 'none',
}, [
  {at: -1, is: '160px 120px 120px'},
  {at: 0, is: '80px 60px 60px'},
  {at: 0.25, is: '60px 45px 45px'},
  {at: 0.5, is: '40px 30px 30px'},
  {at: 0.75, is: '20px 15px 15px'},
  {at: 1, is: 'none'},
  {at: 2, is: '-80px -60px -60px'},
]);
</script>
</body>
